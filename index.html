<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script src="assets/javascript/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="container">

    <div class="jumbotron">
        <div class="container">
            <h1> Gaming Gifs On Demand</h1>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Game List</h3>
            </div>
            <div class="panel-body">
                <div id="gamingButtons"> </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Game To List</h3>
            </div>
            <div class="panel-body">
                <form id="gamingForm">
                    <label: for="gaming-input"> Add a Game </label>
                    <input type="text" id="gaming-input"><br>
                    <input id="addGame" type="submit" value="Add">
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Game Pictures</h3>
                </div>
                <div class="panel-body">
                        <div id="games" class="flex-container"></div>
                </div>
            </div> 
        </div>
    </div>
</div> 
    
</body>
</html>
